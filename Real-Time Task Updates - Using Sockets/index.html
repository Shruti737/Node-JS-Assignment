<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Task Updates</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .task {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>Tasks</h1>
<div id="taskList"></div>

<h2>Update Task Status</h2>
<label for="taskId">Task ID:</label>
<input type="number" id="taskId" placeholder="Enter Task ID">
<label for="taskStatus">New Status:</label>
<select id="taskStatus">
  <option value="Pending">Pending</option>
  <option value="Completed">Completed</option>
</select>
<button onclick="updateTaskStatus()">Update Task</button>

<script>
  const socket = io();
  socket.on('taskUpdate', (tasks) => {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = ''; 

    tasks.forEach(task => {
      const taskElement = document.createElement('div');
      taskElement.className = 'task';
      taskElement.textContent = `ID: ${task.id}, Title: ${task.title}, Status: ${task.status}`;
      taskList.appendChild(taskElement);
    });
  });

  function updateTaskStatus() {
    const taskId = document.getElementById('taskId').value;
    const taskStatus = document.getElementById('taskStatus').value;

    fetch(`/updateTask/${taskId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: taskStatus })
    })
    .then(response => {
      if (response.ok) {
        return response.text();
      } else {
        throw new Error('Failed to update task');
      }
    })
    .then(data => {
      console.log(data);
    })
    .catch(error => {
      console.error(error);
    });
  }
</script>
</body>
</html>
